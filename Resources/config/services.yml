imports:
  - { resource: ../../ClientType/Facebook/Resources/config/services.yml }

services:

  ### Controller ###

  Andreo\OAuthApiConnectorBundle\Controller\ClientArgumentResolver:
    public: false
    arguments:
      - !tagged_locator { tag: andreo.oauth_client.client, index_by: name }
    tags:
      - { name: controller.argument_value_resolver, priority: 1500 }

  Andreo\OAuthApiConnectorBundle\Controller\AuthenticationController:
    public: false
    tags: [controller.service_arguments]

  Andreo\OAuthApiConnectorBundle\Controller\AuthenticationControllerInterface:
    alias: Andreo\OAuthApiConnectorBundle\Controller\AuthenticationController


  ### Middleware ###

  Andreo\OAuthApiConnectorBundle\Middleware\HandleZoneResponseMiddleware:
    public: false
    arguments:
      - '@router'

  Andreo\OAuthApiConnectorBundle\Middleware\ValidateReturningStateMiddleware:
    public: false

  Andreo\OAuthApiConnectorBundle\Middleware\BuildURIsMiddleware:
    public: false
    arguments:
      - '@router'

  Andreo\OAuthApiConnectorBundle\Middleware\StoreStateMiddleware:
    public: false

  Andreo\OAuthApiConnectorBundle\Middleware\AuthenticationRedirectMiddleware:
    public: false

  Andreo\OAuthApiConnectorBundle\Middleware\CheckCookieAccessTokenMiddleware:
    public: false

  Andreo\OAuthApiConnectorBundle\Middleware\MiddlewareAggregate:
    public: false
    arguments:
      -
        - ['@Andreo\OAuthApiConnectorBundle\Middleware\HandleZoneResponseMiddleware', 4000]
        - ['@Andreo\OAuthApiConnectorBundle\Middleware\ValidateReturningStateMiddleware', 3000]
        - ['@Andreo\OAuthApiConnectorBundle\Middleware\BuildURIsMiddleware', 2000]
        - ['@Andreo\OAuthApiConnectorBundle\Middleware\StoreStateMiddleware', 1000]
        - ['@Andreo\OAuthApiConnectorBundle\Middleware\AuthenticationRedirectMiddleware', 0]
